<script>
	let ws;
	function openWS(){
		let wsUrl = "ws://localhost:8080/Ch13_2_WebSocketSession/websocket"
		ws = new WebSocket(wsUrl)
		ws.onopen = (evt) =>{
			console.log("Connect...")
		}
		ws.onmessage = (evt)=>{
			console.log("message..."+evt.data)			
		}
	}
	function sendMessg(){
		let msgObj = document.getElementById("msg");
		ws.send(msgObj.value)
		
	}


</script>
